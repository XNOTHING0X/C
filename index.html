<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Script Cleaner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #000 0%, #111 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
    }

    textarea {
      width: 90%;
      max-width: 800px;
      height: 200px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      resize: vertical;
      transition: 0.3s ease;
      font-family: monospace;
    }

    textarea:focus {
      outline: none;
      border-color: #09f;
      box-shadow: 0 0 10px #09f8;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #09f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #06c;
    }

    #cleanedOutput {
      white-space: pre;
      width: 90%;
      max-width: 800px;
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      font-family: monospace;
      color: #eee;
      overflow-x: auto;
      display: none;
    }

    .popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0f0;
      color: black;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 1000;
    }

    .popup.show {
      opacity: 1;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #222;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>AI Script Cleaner</h1>
  <textarea id="scriptInput" placeholder="Paste your HTML, JS, Lua script here..."></textarea>
  <div>
    <button onclick="sendToAI()"><i data-feather="zap"></i> Clean via AI</button>
    <button onclick="copyCleaned()"><i data-feather="copy"></i> Copy Cleaned</button>
  </div>
  <pre><code id="cleanedOutput" class="hljs"></code></pre>

  <div class="popup" id="popupMsg"></div>

  <script>
    feather.replace();
    let lastCleaned = "";

    const apiKeys = [
      "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",
      "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",
      "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",
      "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",
      "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"
    ];

    function showPopup(message, color = "#0f0") {
      const popup = document.getElementById("popupMsg");
      popup.textContent = message;
      popup.style.background = color;
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 3000);
    }

    function getRandomKey(usedKeys) {
      const availableKeys = apiKeys.filter(key => !usedKeys.includes(key));
      if (availableKeys.length === 0) return null;
      return availableKeys[Math.floor(Math.random() * availableKeys.length)];
    }

    async function sendToAI(usedKeys = [], retries = 0) {
      const rawScript = document.getElementById("scriptInput").value.trim();
      if (!rawScript) {
        showPopup("Input is empty", "#f90");
        return;
      }

      const key = getRandomKey(usedKeys);
      if (!key) {
        showPopup("No valid API keys available", "#f00");
        return;
      }

      showPopup("Cleaning via AI...", "#09f");

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${key}`,
            "HTTP-Referer": "https://c-coral-mu.vercel.app/",
            "X-Title": "AI Script Cleaner",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "google/gemini-2.0-flash-exp:free",
            messages: [{
              role: "user",
              content: [{
                type: "text",
                text: `Clean this script: remove all comments, logs, unnecessary code, errors and fix structure. Return only cleaned code:\n\n${rawScript}`
              }]
            }]
          })
        });

        if (response.status === 429) {
          showPopup("Error: Too Many Requests", "#f90");
          if (retries < apiKeys.length - 1) {
            setTimeout(() => sendToAI([...usedKeys, key], retries + 1), 500);
            return;
          } else {
            showPopup("All API keys exceeded rate limit", "#f00");
            return;
          }
        } else if (response.status === 401) {
          showPopup("Error: Unauthorized", "#f90");
          if (retries < apiKeys.length - 1) {
            setTimeout(() => sendToAI([...usedKeys, key], retries + 1), 500);
            return;
          } else {
            showPopup("All API keys are unauthorized", "#f00");
            return;
          }
        }

        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}`);
        }

        const data = await response.json();
        let cleaned = data.choices?.[0]?.message?.content?.trim();

        if (cleaned?.startsWith("```")) {
          cleaned = cleaned.replace(/^```[a-z]*\n?/i, "").replace(/```$/, "").trim();
        }

        if (!cleaned || cleaned?.startsWith("Error")) {
          showPopup("No cleaned code received", "#f00");
          document.getElementById("cleanedOutput").style.display = "none";
          return;
        }

        lastCleaned = cleaned;
        const output = document.getElementById("cleanedOutput");
        output.innerHTML = hljs.highlightAuto(cleaned).value;
        output.style.display = "block";
        showPopup("Cleaned by AI!");
      } catch (err) {
        showPopup(`Failed to contact AI: ${err.message}`, "#f00");
      }
    }

    function copyCleaned() {
      if (!lastCleaned) {
        showPopup("Nothing to copy!", "#f90");
        return;
      }

      navigator.clipboard.writeText(lastCleaned)
        .then(() => showPopup("Copied!"))
        .catch(() => showPopup("Copy failed", "#f00"));
    }
  </script>
</body>
</html>
